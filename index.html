<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="backgroundbox">
        <a href="#" class="image-overlay">
          <img class="icon-view" src="images/icon-view.svg" alt="" />
          <img
            class="product-image"
            src="images/image-equilibrium.jpg"
            alt=""
          />
        </a>
        <h1><a href="#">Equilibrium #3429</a></h1>

        <p class="color-soft-blue">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="price-info">
          <div class="price-info__eth">0.041 ETH</div>
          <div class="price-info__time">3 days left</div>
        </div>

        <div class="divider"></div>

        <!-- Creator -->
        <div class="creator">
          <div class="creator__image">
            <img src="images/image-avatar.png" alt="" />
          </div>
          <div class="creator__name">
            <span class="color-soft-blue">Creation of</span>
            <a href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tyler Brown</a>.
    </div>
  </body>
</html>
